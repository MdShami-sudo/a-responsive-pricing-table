<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Pricing Table with Parallax Scrolling Effect</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="parallax-container">
  <div class="parallax-background"></div>
  <div class="content">
    <h1>Choose Your Plan</h1>
    <div class="pricing-table">
      <div class="plan">
        <h2>Basic Plan</h2>
        <p class="price">$9.99/mo</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <a href="#" class="button">Select</a>
      </div>
      <div class="plan">
        <h2>Pro Plan</h2>
        <p class="price">$19.99/mo</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <a href="#" class="button">Select</a>
      </div>
      <div class="plan">
        <h2>Premium Plan</h2>
        <p class="price">$29.99/mo</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
          <li>Feature 5</li>
        </ul>
        <a href="#" class="button">Select</a>
      </div>
    </div>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
